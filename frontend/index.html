<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="player-editor">
     <input type="text" id="player_name" placeholder = "--Name of player--">
     <br>
     <label for="player_speed">Player's Running speed (0.5-2):</label>
      <input type="number" id="player_speed" min="0.5" max="2" step="0.1">
      <br>
     <label for="player_jumping_height">Player's Jumping Height (20-40):</label>
      <input type="number" id="player_jumping_height" min="20" max="40" step="1">

    </div>

    <div id="baddies-editor">
      <div class="baddy">
        <input type="text" name="baddy_name" placeholder = "--Name of baddy--">
        <br>
        <label for="baddy_speed">Baddy's Running speed (0.5-2):</label>
        <input type="number" name="baddy_speed" min="0.5" max="2" step="0.1">
        
      </div>
      <div class="baddy">
        <input type="text" name="baddy_name" placeholder = "--Name of baddy--">
        <br>
        <label for="baddy_speed">Baddy's Running speed (0.5-2):</label>
        <input type="number" name="baddy_speed" min="0.5" max="2" step="0.1">
      </div>
    </div>
    
    <div id="game-world-editor">
      <input type="text" id="game_name" placeholder = "--Name of the game--">
      <br>
      <label for="game_gravity">gravity (1-3):</label>
      <input type="number" id="game_gravity" min="1" max="3" step="0.5">
      <br>
      <label for="game_friction">friction (0.88-0.96):</label>
      <input type="number" id="game_friction" min="0.88" max="0.96" step="0.01">
    </div>

    <input type="submit" value = "Save Game" id = "game_save_button">
<br>

<canvas></canvas>



   <script type="application/javascript" src = "src/index.js" charset="UTF-8"></script>
   <script type="application/javascript" src = "src/game.js" charset="UTF-8"></script>
   <script type="application/javascript" src = "src/display.js" charset="UTF-8"></script>
   <script type="application/javascript" src = "src/controller.js" charset="UTF-8"></script>
   <script type="application/javascript" src = "src/engine.js" charset="UTF-8"></script>
  </body>
</html>
